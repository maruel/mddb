name: CI
on:
  push:
    branches: [main]
  pull_request:
permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - uses: golangci/golangci-lint-action@v9
      - run: make lint-frontend
      - run: make lint-binaries
      - run: make coverage
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out,coverage/lcov.info
      - run: make build
      - run: make e2e
      - uses: actions/upload-artifact@v4
        id: playwright-report
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      - name: Playwright Report Summary
        if: always()
        run: |
          if [ -f playwright-report/results.json ]; then
            # Parse results from stats object
            PASSED=$(jq '.stats.expected' playwright-report/results.json)
            FAILED=$(jq '.stats.unexpected' playwright-report/results.json)
            SKIPPED=$(jq '.stats.skipped' playwright-report/results.json)
            FLAKY=$(jq '.stats.flaky' playwright-report/results.json)
            TOTAL=$((PASSED + FAILED + SKIPPED + FLAKY))
            {
              echo "## Playwright Test Results"
              echo ""
              if [ "$FAILED" -gt 0 ]; then
                echo "| Status | Count |"
                echo "|--------|-------|"
                echo "| :white_check_mark: Passed | $PASSED |"
                echo "| :x: Failed | $FAILED |"
                [ "$FLAKY" -gt 0 ] && echo "| :warning: Flaky | $FLAKY |"
                [ "$SKIPPED" -gt 0 ] && echo "| :fast_forward: Skipped | $SKIPPED |"
                echo ""
              else
                echo ":white_check_mark: **All $TOTAL tests passed**"
              fi
              echo ""
              PAGES_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
              SHORT_SHA="${{ github.sha }}"
              SHORT_SHA="${SHORT_SHA:0:7}"
              echo ":page_facing_up: [View Playwright Report](${PAGES_URL}/${SHORT_SHA}/)"
            } >> "$GITHUB_STEP_SUMMARY"
          fi
      - name: Deploy Playwright Report to gh-pages
        if: always()
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"
          git fetch origin gh-pages:gh-pages || git branch gh-pages --track origin/gh-pages || true
          git worktree add gh-pages-branch gh-pages || git worktree add gh-pages-branch -b gh-pages
          rm -rf "gh-pages-branch/${SHORT_SHA}"
          cp -r playwright-report "gh-pages-branch/${SHORT_SHA}"
          rm -f gh-pages-branch/latest
          ln -s "${SHORT_SHA}" gh-pages-branch/latest
          # Keep only the 20 most recent reports
          cd gh-pages-branch
          find . -maxdepth 1 -type d ! -name '.' -printf '%T@ %p\n' | sort -rn | tail -n +21 | cut -d' ' -f2- | xargs -r rm -rf
          git add -A
          git -c user.name="github-actions[bot]" -c user.email="github-actions[bot]@users.noreply.github.com" \
            commit -m "Playwright report for ${SHORT_SHA}" || exit 0
          git push origin gh-pages
