name: CI
on:
  push:
    branches: [main]
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/test-action
        with:
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
      - name: Playwright Report URL
        if: always() && runner.os == 'Linux'
        run: |
          PAGES_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo ":page_facing_up: [View Playwright Report](${PAGES_URL}/reports/${SHORT_SHA}/)" >> "$GITHUB_STEP_SUMMARY"
        shell: bash
      - name: Deploy Playwright Report to gh-pages
        if: always() && runner.os == 'Linux' && github.ref == 'refs/heads/main'
        env:
          GIT_REMOTE_URL: https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git
        run: ./.github/deploy-playwright-report.sh
      - name: Upload Pages artifact
        if: always() && runner.os == 'Linux' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ env.DEPLOY_DIR }}
      - name: Deploy to GitHub Pages
        id: deploy
        if: always() && runner.os == 'Linux' && github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4