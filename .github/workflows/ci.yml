name: CI
on:
  push:
    branches-ignore: [gh-pages]
  pull_request:
    branches-ignore: [gh-pages]
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  ci:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - uses: golangci/golangci-lint-action@v9
      - run: make lint-frontend
      - run: make lint-binaries
      - run: make coverage
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out,coverage/lcov.info
      - run: make build
      - run: make e2e
      - uses: actions/upload-artifact@v4
        id: playwright-report
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      - name: Playwright Report Summary
        if: always()
        run: |
          if [ -f playwright-report/results.json ]; then
            # Parse results from stats object
            PASSED=$(jq '.stats.expected' playwright-report/results.json)
            FAILED=$(jq '.stats.unexpected' playwright-report/results.json)
            SKIPPED=$(jq '.stats.skipped' playwright-report/results.json)
            FLAKY=$(jq '.stats.flaky' playwright-report/results.json)
            TOTAL=$((PASSED + FAILED + SKIPPED + FLAKY))
            {
              echo "## Playwright Test Results"
              echo ""
              if [ "$FAILED" -gt 0 ]; then
                echo "| Status | Count |"
                echo "|--------|-------|"
                echo "| :white_check_mark: Passed | $PASSED |"
                echo "| :x: Failed | $FAILED |"
                [ "$FLAKY" -gt 0 ] && echo "| :warning: Flaky | $FLAKY |"
                [ "$SKIPPED" -gt 0 ] && echo "| :fast_forward: Skipped | $SKIPPED |"
                echo ""
              else
                echo ":white_check_mark: **All $TOTAL tests passed**"
              fi
              echo ""
              PAGES_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
              SHORT_SHA="${{ github.sha }}"
              SHORT_SHA="${SHORT_SHA:0:7}"
              echo ":page_facing_up: [View Playwright Report](${PAGES_URL}/reports/${SHORT_SHA}/)"
            } >> "$GITHUB_STEP_SUMMARY"
          fi
      - name: Deploy Playwright Report to gh-pages
        if: always()
        env:
          GIT_REMOTE_URL: https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git
        run: ./.github/deploy-playwright-report.sh
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ env.DEPLOY_DIR }}
      - name: Deploy to GitHub Pages
        id: deploy
        if: always()
        uses: actions/deploy-pages@v4
