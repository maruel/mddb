name: CI
on:
  push:
    branches-ignore: [gh-pages]
  pull_request:
    branches-ignore: [gh-pages]
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - uses: golangci/golangci-lint-action@v9
      - run: make lint-frontend
      - run: make lint-binaries
      - run: make coverage
      - uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.out,coverage/lcov.info
      - run: make build
      - run: make e2e
      - uses: actions/upload-artifact@v4
        id: playwright-report
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
      - name: Playwright Report Summary
        if: always()
        run: |
          if [ -f playwright-report/results.json ]; then
            # Parse results from stats object
            PASSED=$(jq '.stats.expected' playwright-report/results.json)
            FAILED=$(jq '.stats.unexpected' playwright-report/results.json)
            SKIPPED=$(jq '.stats.skipped' playwright-report/results.json)
            FLAKY=$(jq '.stats.flaky' playwright-report/results.json)
            TOTAL=$((PASSED + FAILED + SKIPPED + FLAKY))
            {
              echo "## Playwright Test Results"
              echo ""
              if [ "$FAILED" -gt 0 ]; then
                echo "| Status | Count |"
                echo "|--------|-------|"
                echo "| :white_check_mark: Passed | $PASSED |"
                echo "| :x: Failed | $FAILED |"
                [ "$FLAKY" -gt 0 ] && echo "| :warning: Flaky | $FLAKY |"
                [ "$SKIPPED" -gt 0 ] && echo "| :fast_forward: Skipped | $SKIPPED |"
                echo ""
              else
                echo ":white_check_mark: **All $TOTAL tests passed**"
              fi
              echo ""
              PAGES_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
              SHORT_SHA="${{ github.sha }}"
              SHORT_SHA="${SHORT_SHA:0:7}"
              echo ":page_facing_up: [View Playwright Report](${PAGES_URL}/reports/${SHORT_SHA}/)"
            } >> "$GITHUB_STEP_SUMMARY"
          fi
      - name: Deploy Playwright Report to gh-pages
        if: always()
        run: |
          SHORT_SHA="${GITHUB_SHA:0:7}"
          DEPLOY_DIR=$(mktemp -d)
          cd "$DEPLOY_DIR"
          git init
          git remote add origin "https://x-access-token:${{ github.token }}@github.com/${{ github.repository }}.git"
          # Fetch existing reports if branch exists
          if git ls-remote --exit-code origin gh-pages >/dev/null 2>&1; then
            git fetch --depth=1 origin gh-pages
            git checkout gh-pages
          fi
          # Add new report
          mkdir -p reports
          rm -rf "reports/${SHORT_SHA}"
          cp -r "${GITHUB_WORKSPACE}/playwright-report" "reports/${SHORT_SHA}"
          date -u '+%Y-%m-%d %H:%M' > "reports/${SHORT_SHA}/.timestamp"
          rm -f reports/latest
          ln -s "${SHORT_SHA}" reports/latest
          # Keep only the 20 most recent reports
          cd reports
          find . -maxdepth 1 -type d ! -name '.' -printf '%T@ %p\n' | sort -rn | tail -n +21 | cut -d' ' -f2- | xargs -r rm -rf
          cd ..
          # Generate README.md with links to all reports
          PAGES_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          {
            echo "# Playwright Reports"
            echo ""
            echo "[**Latest Report**](${PAGES_URL}/reports/latest/)"
            echo ""
            echo "| Commit | Generated (UTC) | Report |"
            echo "|--------|-----------------|--------|"
            for dir in reports/*/; do
              dir=$(basename "$dir")
              [ "$dir" = "latest" ] && continue
              ts=$(cat "reports/${dir}/.timestamp" 2>/dev/null || echo "unknown")
              printf '%s\t| `%s` | %s | [View Report](%s/reports/%s/) |\n' "$ts" "$dir" "$ts" "$PAGES_URL" "$dir"
            done | sort -r | cut -f2-
          } > README.md
          # Commit and push
          git add -A
          git -c user.name="github-actions[bot]" -c user.email="github-actions[bot]@users.noreply.github.com" \
            commit -m "Playwright report for ${SHORT_SHA}" || exit 0
          git push origin HEAD:gh-pages
          # Export deploy directory for pages upload
          echo "DEPLOY_DIR=$DEPLOY_DIR" >> "$GITHUB_ENV"
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ env.DEPLOY_DIR }}
      - name: Deploy to GitHub Pages
        if: always()
        uses: actions/deploy-pages@v4
